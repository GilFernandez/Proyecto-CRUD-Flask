<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8">
		<title>Profile</title>
</head>
<body>
{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <p>Your account details are below:</p>
    <table>
      <thead>
      <tr>
          <td>Username:</td>
          <td>Password:</td>
          <td>Options:</td>
      </tr>
      </thead>
        <tbody>
         {% for usuario in account %}
        <tr>
            <td>{{ usuario.username }}</td>
            <td>{{ usuario.password }}</td>
        <td>
            <a href="/edit/{{usuario.id}}">Edit</a>
            <a href="/delete/{{usuario.id}}">Delete</a>
        </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
</body>
</html>
